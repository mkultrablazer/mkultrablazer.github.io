<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Projects</title>
<style>
  /* Basic Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Arial', sans-serif; }

  /* Dreamy Navigation Bar */
  .navbar { 
    display: flex; 
    justify-content: space-around; 
    align-items: center; 
    padding: 10px; 
    background: rgba(255, 255, 255, 0.1); 
    backdrop-filter: blur(10px); 
    position: fixed; 
    width: 100%; 
    top: 0; 
    z-index: 1000; 
  }
  .nav-link { 
    text-decoration: none; 
    color: #fff; 
    font-weight: bold; 
    transition: color 0.3s ease; 
  }
  .nav-link:hover { 
    color: #f0f; 
    text-shadow: 0 0 10px #f0f; 
  }

  /* Interactive Project Previews */
  .project-carousel { 
    display: flex; 
    overflow-x: auto; 
    padding: 50px; 
    gap: 30px; 
  }
  .project-card { 
    min-width: 300px; 
    border-radius: 15px; 
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
    transition: transform 0.3s ease; 
  }
  .project-card:hover { 
    transform: scale(1.05); 
  }

  /* Ethereal Backgrounds */
  .ethereal-bg { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background-image: url('https://i.pinimg.com/736x/94/8d/65/948d65c0f6a24e75528e4c25a03a3421.jpg'); 
    background-size: cover; 
    background-attachment: fixed; 
  }

  /* About Section */
  .about { 
    position: relative; 
    background: url('https://cdn.openart.ai/stable_diffusion/90a3b7830272ff087eb67fe2c6f8c24680e84ff8_2000x2000.webp') no-repeat center center fixed; 
    background-size: cover; 
    padding: 100px; 
    color: #fff; 
  }
  .about-content { 
    position: relative; 
    z-index: 10; 
  }

  /* Contact Form */
  .contact-form { 
    padding: 50px; 
    background: rgba(255, 255, 255, 0.1); 
    backdrop-filter: blur(10px); 
    border-radius: 15px; 
    margin: 50px auto; 
    width: 50%; 
  }
  .contact-input { 
    display: block; 
    width: 100%; 
    padding: 10px; 
    margin-bottom: 20px; 
    border: none; 
    border-bottom: 2px solid transparent; 
    transition: border-color 0.3s ease; 
  }
  .contact-input:focus { 
    outline: none; 
    border-color: #0ff; 
  }

  /* Footer */
  .footer { 
    padding: 20px; 
    text-align: center; 
    color: #fff; 
    background: rgba(0, 0, 0, 0.5); 
  }
  .social-icon { 
    margin: 0 10px; 
    transition: transform 0.3s ease; 
  }
  .social-icon:hover { 
    transform: translateY(-5px); 
  }
</style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
  <a href="#home" class="nav-link">Home</a>
  <a href="#projects" class="nav-link">Projects</a>
  <a href="#about" class="nav-link">About</a>
  <a href="#contact" class="nav-link">Contact</a>
</div>

<!-- Project Previews -->
<div id="projects" class="project-carousel">

  Nothing yet
</div>

<!-- Ethereal Background -->
<div class="ethereal-bg"></div>

<!-- About Section -->
<div id="about" class="about">
  <div class="about-content">
    <!-- Add bio and photo here -->
    Me
  </div>
</div>

<!-- Contact Form -->
<div id="contact" class="contact-form">
  <!-- Add form fields here -->
</div>

<!-- Footer -->
<div class="footer">

</div>

</body>
</html>
